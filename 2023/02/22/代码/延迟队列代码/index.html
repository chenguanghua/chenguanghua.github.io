        <h2 id="1-redission-延迟消息"><a href="#1-redission-延迟消息" class="headerlink" title="1.redission 延迟消息"></a>1.redission 延迟消息</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">  <span class="comment">// 放消息</span></span><br><span class="line">  RQueue&lt;TipMessageDTO&gt; queue = redissonClient.getQueue(<span class="string">&quot;延迟消息队列常量&quot;</span>);</span><br><span class="line">  RDelayedQueue&lt;TipMessageDTO&gt; delayedQueue =redissonClient.getDelayedQueue(queue);</span><br><span class="line">  delayedQueue.offer(tipMessageDTO, delayMill, TimeUnit.MILLISECONDS);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 取消息</span></span><br><span class="line">RBlockingQueue&lt;Object&gt; blockingFairQueue =redissonClient.getBlockingQueue(HEART_LOOP_OPT_DELAYED_QUEUE);</span><br><span class="line"> <span class="comment">// 应用启动时往队列里面放一个空值【如果不放数据,重启应用可能导致队列已有的数据消费不及时】</span></span><br><span class="line"> RDelayedQueue&lt;Object&gt; delayedQueue = redissonClient.getDelayedQueue(blockingFairQueue);</span><br><span class="line">        delayedQueue.offer(<span class="literal">null</span>, <span class="number">1</span>, TimeUnit.SECONDS);</span><br><span class="line">        <span class="keyword">while</span> (<span class="literal">true</span>) &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="type">Object</span> <span class="variable">obj</span> <span class="operator">=</span> blockingFairQueue.take();</span><br><span class="line">                <span class="keyword">if</span> (Objects.nonNull(obj)) &#123;</span><br><span class="line">                    log.info(<span class="string">&quot;事件重试:&#123;&#125;&quot;</span>, obj);</span><br><span class="line">                    eventPublisher.publishEvent(obj);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                log.warn(<span class="string">&quot;处理延迟队列失败&quot;</span>, e);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>
